<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Train-Scheduler</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- FIREBASE -->
	<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
	<!-- JQUERY -->
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- MOMENT -->		
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	
</head>
<body>

<div class="container">
	<div class="jumbotron" style="background-color: #800000; color: white;">
		<h1 class="text-center">Train-Scheduler</h1>
		<h3><center>Submit your information below</center></h3>
	</div>

<!-- <div class="row">
	<div class="col-md-12"> -->
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Current Train Schedule</h3>
			</div>

			<div class="panel-body">
				<table class="table table-striped" id="trainTable">
				<thead>
					<tr>
						<th>Train name</th>
						<th>Destination</th>
						<th>Frequency(min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</thead>

				<tbody>


					<tr></tr>
				</tbody>
				</table>
			</div>
		</div>
 	<!-- <div class="col-md-12"> -->
 		<div class="panel panel-default">
 			<div class="panel-heading">
 				<h3 class="panel-title">Add Train</h3>
 			</div>

 			<div class="panel-body">
 				<form role= "form">
 					<div class="form-group">
 						<label for="text">Train Name</label>
 						<input type="text" class="form-control" id="trainName">
 					</div>
 					<div class="form-group">
 						<label for="text">Destination</label>
 						<input type="text" class="form-control" id="destination">
 					</div>
 					<div class="form-group">
 						<label for="text">First Train Time(HH:mm - military time)</label>
 						<input type="text" class="form-control" id="firstTrain">
 					</div>
 					<div class="form-group">
 						<label for="text">Frequency (min)</label>
 						<input type="text" class="form-control" id="frequency">
 					</div>

 					<button type="submit" class="btn btn-default" style = "background-color: #800000; color: white;" id="addTrain">Submit</button>
 				</form>
 			</div>
 		</div>
 	</div>
 </div>

<script type="text/javascript" src="assets/javascript/app.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>


</body>
</html>
